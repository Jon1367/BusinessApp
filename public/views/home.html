<div class="col-md-10" >
	
  <h1 class="text-center"> <b>DashBoard</b></h1>

<br>
<br>
    <div class="col-md-10 col-md-offset-1" id="top">

    <button class="btn btn-sm  btn-primary left dashboardButtons"><</button>

     <a href="#/moreInfo/{{content.userEmail}} " ng-repeat="content in usersContent | filter: searchText | limitTo:3" class="left dashboardList">
        <div class="panel panel-info">
          <div class="panel-heading">
    
                <h3 class="panel-title text-center">{{ content.Title}}  </h3>
          </div>
          <div class="panel-body">

         
          <br>

          <p class="text-center"> <b>createdBy:</b> {{content.userEmail}}</p>



                                     
          </div>
        </div>
        </a>
    
    <button class="btn btn-sm  btn-primary left dashboardButtons">></button>
       
    </div>




  <h1 class="text-center clear">  <b>Most Recent</b></h1>
    <div class="col-md-10 col-md-offset-1">

    <button class="btn btn-sm  btn-primary left dashboardButtons"><</button>

     <a href="#/moreInfo/{{content.userEmail}} " ng-repeat="content in usersContent | orderBy:'-timeStamp' | limitTo:3" class="left dashboardList">
        <div class="panel panel-info">
          <div class="panel-heading">
    
                <h3 class="panel-title text-center">{{ content.Title}}  </h3>
          </div>
          <div class="panel-body">

          
          <br>

          <p class="text-center"> <b>createdBy:</b> {{content.userEmail}}</p>



                                     
          </div>
        </div>
        </a>
    
    <button class="btn btn-sm  btn-primary left dashboardButtons">></button>
       
    </div>


</div>
