<div class="col-md-10" >

	<h1 class="text-center"> Chat</h1>



	<div class="col-sm-10 col-sm-offset-1">
		<ul>
			<li ng-repeat="msg in userMessages | orderBy:'-timeStamp'" class="clear"> 
			
				
				<h3 class="left userName"> <b>{{msg.fromEmail}}:</b></h3>

				<p class="left chatMsg">{{msg.message}}</p>

				<p class="right">{{msg.timeStamp}}</p>
			 </li>
		</ul>		
	</div>

	<div class="row">

		<div class="col-sm-10 col-sm-offset-3">
        <form class="form-horizontal">
        <div class="form-group">
        <div class="form-group">
          <label for="message" class="col-md-2 control-label">Messages</label>

          <div class="col-sm-8">
            <textarea type="text" name="message" id="message" ng-model="message" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-10 col-sm-push-3">
            <button type="submit" class="btn btn-lg  btn-primary" data-dismiss="modal" ng-click="sendMessage()">Send</button>
          </div>
        </div>
      </form>		
		</div>


	<div>



	
</div>
