<div class="col-md-10" >

	<h1 class="text-center"> Create a Business Model</h1>
	<br>

<div class="row">

	<div class="col-sm-4 col-sm-offset-1">

     <h2>{{userTitle}}</h2>

	</div>

	<div class="col-sm-4 col-sm-offset-1 topalign">

       <input  class="form-control" name="city" ng-model="title" placeholder="Save Title">

	</div>
	<div class="col-sm-2 topalign">

       <button  class="btn btn-sm btn-primary" ng-click="saveTitle()">Save</button>
	</div>


</div>
<br>
<div class="row">
	
		<div class="col-sm-2 col-sm-offset-1 colHeight boderLeft" style="border:1px solid black;">

	
		<h5 class="col-sm-2" >Key Partners</h5>
			<span class="glyphicon glyphicon-link right" style="margin-top:20px;"></span>


			<div class="col-sm-2 clear" >

<!-- 			Sticky NOTES Section -->
			<ul class="note">
				  <li ng-repeat="info in userBM  | filter:filterKey | limitTo:2">
					
				    <a>
				      	<h3 class="noteHeader text-center">{{info.content}}</h3>
						  <button class="btn-xs btn-danger center"  ng-click="deleteNote(info)" >Remove</button>
						  
				    </a>

				  </li>

  			</ul>


				
			</div>




<!-- 			Add Sticky NOTES Section -->

		    <div class="form-group" class="addBox">
              <div class="col-sm-10">
                <textarea class="form-control addBox" ng-model="noteContent" placeholder="comment"/>
                <select  ng-model="note"  name="keyP">                 	   
                	<option value="">---Select Note---</option> 
                	<option value="1">note1</option>
                	<option value="2">note2</option>
                </select>
                <button class="btn btn-sm btn-primary"  ng-click="addKeyPartner('keyPartners')"> Add </button>

             
              </div>
            </div>


	
				
		</div>
		<div class="col-sm-2 colHeight" style="border:1px solid black;">

				<h5 class="col-sm-2">Key Activities</h5>

			<div class="col-sm-2 clear">

					  <li ng-repeat="info in userBM  | filter:filterActivities  | limitTo:2">
					    <a>

						  <button class="btn-xs btn-danger center"  ng-click="deleteNote(info)" >Remove</button>
					    </a>
					  </li>
	  			</ul>

			</div>

		    <div class="form-group">

                <textarea class="form-control addBox" ng-model="noteContent" placeholder="comment"/>

                	<option value="">---Select Note---</option> 
                	<option value="1">note1</option>
                	<option value="2">note2</option>
                </select>
                <button class="btn btn-sm btn-primary"  ng-click="addKeyPartner('Key Activities')"> Add </button>

             
              </div>
            </div>
