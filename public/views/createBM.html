<div class="col-md-10" >

	<h1 class="text-center"> Create a Business Modal & Share</h1>
	<br>

<div class="row">
	
		
		<div class="col-sm-2 col-sm-offset-1 colHeight boderLeft" style="border:1px solid black;">

			<h3>Key Partners</h3>

			<div class="col-sm-2" >


			<ul class="note">
				  <li ng-repeat="info in userBM  | filter:filterKey | limitTo:2">
				    <a href="#">
				      <h2 class="text-center noteHeader">{{info.type}}</h2>
				      <p>{{info.content}}</p>
				    </a>
				  </li>

  			</ul>


				
			</div>



		     <div class="form-group">
              <div class="col-sm-10">
                <input  class="form-control" name="city" ng-model="keyPartner" placeholder="Enter Key Partners">
                <button class="btn btn-sm btn-primary"  ng-click="addKeyPartner()"> Add </button>

             
              </div>
            </div>


	
				
		</div>
		<div class="col-sm-2 colHeight" style="border:1px solid black;">

				<h3>Key Activitiess</h3>


			<div class="col-sm-2">

				<ul class="note">
					  <li ng-repeat="info in userBM  | filter:filterActivities  | limitTo:2">
					    <a href="#">
					      <h2 class="text-center noteHeader">{{info.type}}</h2>
					      <p class=" text-center">{{info.content}}</p>
					    </a>
					  </li>
	  			</ul>

			</div>


		     <div class="form-group">
              <div class="col-sm-10">
                <input  class="form-control" name="city" ng-model="keyActivities" placeholder="Enter Key Partners">
                <button class="btn btn-sm btn-primary"  ng-click=""> Add </button>

             
              </div>
            </div>

				<h3>Customer Relationships</h3>

			<h3>Customer Segments</h3>
