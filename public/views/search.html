<div class="col-md-10" >
	

	<div class="row blackBG" id="searchHeader">
  <div class="col-md-5 col-md-offset-1">
      <form action="">
      <br>
      <br>
      <div class="input-group">
    
        <input  class="form-control" ng-model="searchText" placeholder="Enter Business Name">
            <span class="input-group-addon glyphicon glyphicon-search" id="inputSearchIcon"></span>       
         </div>
      </form>
  </div>

  <div class="col-md-5 ">
  <h4 class="text-center">Filters</h4>
    <form action="" >

      <ul id="filters">

        <li>
          <div class="togglebutton">
              <label>
                  <input type="checkbox" checked=""><span class="toggle"></span> Near By
              </label>
          </div>
        </li>
        
        <li>
          <div class="togglebutton">
              <label>
                  <input type="checkbox" checked=""><span class="toggle"></span> A-Z
              </label>
          </div>
        </li>

        <li>
          <div class="togglebutton">
            <label>
                <input type="checkbox" checked=""><span class="toggle"></span> Highest Ratting 
              </label>
            </div>
        </li>


      </ul>

    </form>

  </div>

</div>

<br>
<br>
    <div class="col-md-5 col-md-offset-4">

     <a href="/ " ng-repeat="content in usersContent | filter: searchText">
        <div class="panel panel-info">
          <div class="panel-heading">
    
                <h3 class="panel-title">{{ content.Title}}  </h3>
          </div>
          <div class="panel-body">

          <span class="col-sm-2"> <b>Ratting:</b></span>
          <br>

          <p> <b>createdBy</b> {{content.userEmail}}</p>



                                     
          </div>
        </div>
        </a>
    
       
    </div>


	
</div>
