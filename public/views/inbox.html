<div class="col-md-10" >

	<h1 class="text-center"> Inbox</h1>


	<div class="col-sm-10 col-sm-offset-1" id="usersInbox">

	<h1 class="text-center"><b>Messages</b></h1>

	

	<ul>
		<li ng-repeat="user in userList | orderBy:'-timeStamp'" class="inboxMessages">
			<a class="msg" href="#/chat/{{user.fromEmail}}" > 
			<b>From:</b> {{user.fromEmail}} 
			<p class="right">{{user.timeStamp}} </p>
			</a>
		</li>
	</ul>
		

	</div>
	
</div>
